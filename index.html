<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Masonry with Hexa shape</title>
		
		<!-- font-awesome css-->
		<link rel="stylesheet" href="css/font-awesome.min.css"/>
		
		<!-- default css-->
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		
		<!-- main css-->
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<section id="masonry" class="masonry">
			<div class="container">
				<div class="isotope-filters">
					<button data-filter="" class="active">সব</button>
					<button data-filter=".cat-1">এক</button> 
					<button data-filter=".cat-2">পাঁচ</button>
					<button data-filter=".cat-3">এক</button> 
					<button data-filter=".cat-4">তিন</button> 
				</div>

				<div class="isotope">
					<div class="item item-bg height2 cat-4">
						<div class="isotop-overlay"></div>
						<div class="expand">
							<span class="hexa">
								<i class="fa fa-link"></i>
							</span>
							<span class="hexa">
								<i class="fa fa-link"></i>
							</span>
						</div>
					</div>
					<div class="item item-bg cat-2 width2 cat-4">
						<div class="isotop-overlay"></div>
						<div class="expand">
							<span class="hexa">
								<i class="fa fa-link"></i>
							</span>
							<span class="hexa">
								<i class="fa fa-link"></i>
							</span>
						</div>
					</div>
					<div class="item item-bg cat-2">
						<div class="isotop-overlay"></div>
						<div class="expand">
							<span class="hexa">
								<i class="fa fa-link"></i>
							</span>
							<span class="hexa">
								<i class="fa fa-link"></i>
							</span>
						</div>
					</div>
					<div class="item item-bg cat-1">
						<div class="isotop-overlay"></div>
						<div class="expand">
							<span class="hexa">
								<i class="fa fa-link"></i>
							</span>
							<span class="hexa">
								<i class="fa fa-link"></i>
							</span>
						</div>
					</div>
					<div class="item item-bg cat-2 cat-4">
						<div class="isotop-overlay"></div>
						<div class="expand">
							<span class="hexa">
								<i class="fa fa-link"></i>
							</span>
							<span class="hexa">
								<i class="fa fa-link"></i>
							</span>
						</div>
					</div>
					<div class="item item-bg cat-2">
						<div class="isotop-overlay"></div>
						<div class="expand">
							<span class="hexa">
								<i class="fa fa-link"></i>
							</span>
							<span class="hexa">
								<i class="fa fa-link"></i>
							</span>
						</div>
					</div>
					<div class="item item-bg cat-2 cat-3">
						<div class="isotop-overlay"></div>
						<div class="expand">
							<span class="hexa">
								<i class="fa fa-link"></i>
							</span>
							<span class="hexa">
								<i class="fa fa-link"></i>
							</span>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
			
		<script type="text/javascript" src="js/isotope.min.js"></script>
		<script type="text/javascript" src="js/custom.js"></script>
		
	</body>
</html>
